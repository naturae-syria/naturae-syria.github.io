<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دليل منتجات ناتورا وأفون</title>
  <script>
    // تحديد المسار الصحيح بناءً على اسم المستودع
    var segmentCount = 1;
    var repoName = location.pathname.split('/')[1];
    var l = window.location;
    var basePath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    
    // توجيه مباشر إلى الصفحة الرئيسية
    window.location.href = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      direction: rtl;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #f97316;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>جاري التحويل إلى دليل المنتجات...</h1>
  <div class="loader"></div>
  <p>إذا لم يتم تحويلك تلقائيًا، <a href="/">انقر هنا</a></p>
</body>
</html>
