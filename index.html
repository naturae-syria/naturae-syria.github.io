<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/naturae-syria.github.io">
  <title>دليل منتجات ناتورا وأفون</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #f97316;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>جاري التحويل إلى دليل المنتجات...</h1>
  <div class="loader"></div>
  <p>إذا لم يتم تحويلك تلقائيًا، <a href="/naturae-syria.github.io">انقر هنا</a></p>
</body>
</html>
