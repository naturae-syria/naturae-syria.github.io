
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مساعد المنتجات الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    #chatbox {
      position: fixed; bottom: 20px; left: 20px; width: 320px;
      background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.15);
      display: flex; flex-direction: column; z-index: 9999;
    }
    #chat-header {
      background-color: #00796b; color: white; padding: 10px;
      font-weight: bold; text-align: center;
    }
    #chat-log {
      flex: 1; max-height: 300px; overflow-y: auto;
      padding: 10px; background: #f9f9f9; font-size: 0.9rem;
    }
    .message { margin-bottom: 10px; }
    .user { text-align: right; color: #222; }
    .bot { text-align: left; color: #00796b; }
    #chat-input {
      display: flex; border-top: 1px solid #ddd;
    }
    #message-input {
      flex: 1; padding: 8px; border: none; outline: none;
    }
    #send-btn {
      background: #00796b; color: white; border: none;
      padding: 8px 12px; cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="chat-header">مساعد المنتجات</div>
  <div id="chat-log"></div>
  <div id="chat-input">
    <input type="text" id="message-input" placeholder="اسأل عن منتج مناسب...">
    <button id="send-btn" onclick="sendChat()">إرسال</button>
  </div>
</div>

<script>
  // بيانات تجريبية (استبدلها بـ window.products من ملف خارجي)
  window.products = [
    {
      name: "زيت إيكوس للشعر الجاف",
      category: "الشعر الجاف",
      description: "يرطب الشعر ويقلل من التقصف.",
      usage: "يُستخدم بعد الاستحمام على شعر رطب."
    },
    {
      name: "كريم لومينا للشعر الكيرلي",
      category: "الشعر الكيرلي",
      description: "يعزز تموج الشعر ويمنع النفشة.",
      usage: "يوضع بعد غسل الشعر ويُترك دون شطف."
    }
  ];

  async function sendChat() {
    const input = document.getElementById("message-input");
    const log = document.getElementById("chat-log");
    const userMessage = input.value.trim();
    if (!userMessage) return;

    log.innerHTML += `<div class='message user'>${userMessage}</div>`;
    input.value = "";

    const products = window.products.slice(0, 10);

    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "openchat/openchat-3.5",
        messages: [
          {
            role: "system",
            content: `أنت مساعد خبير في منتجات العناية. هذه عينة من المنتجات:
${JSON.stringify(products)}
استخدمها للإجابة على الأسئلة واقتراح المنتجات المناسبة.`
          },
          {
            role: "user",
            content: userMessage
          }
        ]
      })
    });

    const data = await response.json();
    const reply = data.choices?.[0]?.message?.content || "عذرًا، لم أتمكن من الإجابة الآن.";
    log.innerHTML += `<div class='message bot'>${reply}</div>`;
    log.scrollTop = log.scrollHeight;
  }
</script>


<script>
  const chatContainer = document.createElement('div');
  chatContainer.innerHTML = `
    <style>
      #chatbox {
        position: fixed; bottom: 20px; left: 20px; width: 320px;
        background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.15);
        display: flex; flex-direction: column; z-index: 9999;
        font-family: 'Tajawal', sans-serif;
      }
      #chat-header { background: #00796b; color: white; padding: 10px; text-align: center; font-weight: bold; }
      #chat-log { flex: 1; max-height: 250px; overflow-y: auto; padding: 10px; background: #f9f9f9; font-size: 0.9rem; }
      .message { margin-bottom: 10px; }
      .user { text-align: right; color: #222; }
      .bot { text-align: left; color: #00796b; }
      #chat-input { display: flex; border-top: 1px solid #ddd; }
      #message-input { flex: 1; padding: 8px; border: none; outline: none; }
      #send-btn { background: #00796b; color: white; border: none; padding: 8px 12px; cursor: pointer; }
    </style>
    <div id="chatbox">
      <div id="chat-header">مساعد المنتجات</div>
      <div id="chat-log"></div>
      <div id="chat-input">
        <input type="text" id="message-input" placeholder="اسأل عن منتج مناسب...">
        <button id="send-btn" onclick="sendChat()">إرسال</button>
      </div>
    </div>
  `;
  document.body.appendChild(chatContainer);

  async function sendChat() {
    const input = document.getElementById("message-input");
    const log = document.getElementById("chat-log");
    const userMessage = input.value.trim();
    if (!userMessage) return;

    log.innerHTML += `<div class='message user'>${userMessage}</div>`;
    input.value = "";

    await new Promise(resolve => {
      const check = () => {
        if (window.products && Array.isArray(window.products)) resolve();
        else setTimeout(check, 100);
      };
      check();
    });

    const products = window.products.slice(0, 10);

    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "openchat/openchat-3.5",
        messages: [
          {
            role: "system",
            content: `أنت مساعد خبير في منتجات التجميل. إليك قائمة جزئية من المنتجات:
${JSON.stringify(products)}
استخدمها للإجابة على استفسارات الزوار وتقديم توصيات واقعية.`
          },
          {
            role: "user",
            content: userMessage
          }
        ]
      })
    });

    const data = await response.json();
    const reply = data.choices?.[0]?.message?.content || "عذرًا، لم أتمكن من الإجابة الآن.";
    log.innerHTML += `<div class='message bot'>${reply}</div>`;
    log.scrollTop = log.scrollHeight;
  }
</script>

</body>
</html>
