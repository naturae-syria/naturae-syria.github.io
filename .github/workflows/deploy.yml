name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Debug environment
        run: |
          node --version
          npm --version
          ls -la
      
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-package-lock
        
      - name: Create simple build
        run: |
          mkdir -p out
          cp -r public out/
          cp index.html out/
          echo "<!DOCTYPE html><html><head><meta http-equiv='refresh' content='0;url=https://naturae-syria.github.io'></head><body>Redirecting...</body></html>" > out/index.html
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          clean: true
