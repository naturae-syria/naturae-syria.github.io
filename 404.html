<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - الصفحة غير موجودة</title>
  <script>
    // تحديد المسار الصحيح بناءً على اسم المستودع
    var segmentCount = 1;
    var l = window.location;
    var basePath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    
    // توجيه مباشر إلى الصفحة الرئيسية
    window.location.href = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
      direction: rtl;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #f97316;
      font-size: 4rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #f97316;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>جاري التحويل إلى الصفحة الرئيسية...</p>
    <div class="loader"></div>
  </div>
</body>
</html>
