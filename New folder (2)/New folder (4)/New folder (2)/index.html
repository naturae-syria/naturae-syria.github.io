<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دليل المنتجات</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d35400;
      margin-bottom: 30px;
    }
    .filters {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(243, 156, 18, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    select, input[type="text"] {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #e67e22;
      border-radius: 8px;
      min-width: 200px;
      transition: border 0.3s;
    }
    select:focus, input[type="text"]:focus {
      border-color: #e67e22;
      outline: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(230, 126, 34, 0.1);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(230, 126, 34, 0.2);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0;
      color: #d35400;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    .tag {
      background: #e67e22;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 13px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .close {
      position: absolute;
      left: 20px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #c0392b;
      cursor: pointer;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #d35400;
    }
    .modal-content p {
      line-height: 1.8;
      color: #7f4f24;
    }
  
    .product-img-small {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-img-large {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 12px;
    }
</style>
</head>
<body>
<div class="container">
  <h1>دليل منتجات ناتورا</h1>
  <div class="filters">
    <input type="text" id="search" placeholder="🔍 ابحث باسم المنتج...">
    <select id="brandFilter">
      <option value="">🏷️ كل العلامات التجارية</option>
    </select>
    <select id="lineFilter">
      <option value="">🧵 كل الخطوط</option>
    </select>
    <select id="categoryFilter">
      <option value="">📂 كل الفئات</option>
    </select>
  </div>
  <div class="grid" id="productGrid"></div>
</div>
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>
<script src="products.js"></script>
<script src="script.js"></script>
</body>
</html>
