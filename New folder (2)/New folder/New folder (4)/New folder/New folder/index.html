
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دليل المنتجات</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #fff8f0; margin: 0; padding: 0; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #d35400; margin-bottom: 30px; }
    .filters { background-color: #fff3e0; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    select, input[type="text"] { padding: 12px 16px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; min-width: 200px; transition: border 0.3s; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .card { background: #fff; border-radius: 12px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); text-align: center; transition: 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    .card img { max-width: 100%; height: 150px; object-fit: contain; border-radius: 10px; margin-bottom: 10px; }
    .card h3 { color: #e67e22; margin: 5px 0 2px 0; }
    .tags { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
    .tag { background: #f39c12; color: white; padding: 5px 10px; border-radius: 20px; font-size: 13px; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: white; padding: 30px; border-radius: 12px; max-width: 600px; width: 90%; max-height: 90%; overflow-y: auto; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .close { position: absolute; left: 20px; top: 10px; font-size: 28px; font-weight: bold; color: #c0392b; cursor: pointer; }
  </style>
</head>
<body>
<div class="container">
  <h1>دليل منتجات ناتورا</h1>
  <div class="filters">
    <input type="text" id="search" placeholder="🔍 ابحث باسم المنتج...">
    <select id="brandFilter"></select>
    <select id="lineFilter"></select>
    <select id="categoryFilter"></select>
  </div>
  <div class="grid" id="productGrid"></div>
</div>
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>
<script src="products.js"></script>
<script src="script.js"></script>
</body>
</html>
